
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script id='tempalte_test' type="text/x-handlebars-template"><div>{{name}}</div></script>		
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="./js/jquery-1.10.1.min.js"></script>
		<script>
			let data={
				name:"小花"
				}
			let $template = $("#tempalte_test");
			let template = Handlebars.compile($template.html());
			//console.log(template(data))
			let html=template(data);
		</script>
	</head>
	<body>
		<span id="template_target"></span>
	</body>
	<script>
		var $template_target = $("#template_target");
		$template_target.html(html)
	</script>
</html>
